      transform: translateY(-5px);
      box-shadow: 0 10px 15px rgba(0,0,0,0.1);
    }

    .blog-item h3 {
      margin-bottom: 0.5rem;
      color: #006040;
    }

    .blog-item p {
      color: #6b7280;
      margin-bottom: 1rem;

    }

    .blog-item a {
      color: #014444;
      text-decoration: underline;

    }

    .blog-item a:hover {
      color: #026a49;
    }
  </style>
