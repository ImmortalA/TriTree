<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Explores | TriTree Research Center</title>

  <!-- Fonts and Styles -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>

  <style>
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 2rem;
      margin-top: 2rem;
    }

    .gallery-item {
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
      overflow: hidden;
      transition: transform 0.3s, box-shadow 0.3s;
      text-align: left;
    }

    .gallery-item img {
      width: 100%;
      height: auto;
      object-fit: contain;
    }

    .gallery-item:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 15px rgba(0,0,0,0.1);
    }

    .gallery-item div {
      padding: 1rem;
    }

    .gallery-item h3 {
      margin-bottom: 0.5rem;
      color: #006040;
    }

    .gallery-item p {
      font-size: 0.95rem;
      color: #6b7280;
    }
  </style>
</head>

<body>

  <!-- Navigation -->
  <div id="navbar-placeholder"></div>

  <!-- Hero Section -->
  <section class="hero">
    <h1>Activities and Research Insights</h1>
    <p>Discover experiments, explorations, and learning adventures from the TriTree Research team.</p>
  </section>

  <!-- Gallery Section -->
  <section>
    <h2>Gallery</h2>
    <div class="gallery">

      <!-- Activity 1 -->
      <div class="gallery-item">
        <img src="images/gallery/2025_Research/20250307_Classroom.png" alt="Research Brainstorming Session" loading="lazy">
        <div>
          <h3>Research Brainstorming</h3>
          <!-- <p>Text here.</p> -->
        </div>
      </div>

      <!-- You can add more activities like this -->

    </div>
  </section>

  <!-- Footer -->
  <footer>
    <p>&copy; <span id="year"></span> TriTree Research Center. All rights reserved.</p>
  </footer>

</body>
</html>
