<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Contact TriTree Research Center for collaborations and inquiries.">
  <title>Contact | TriTree Research Center</title>

  <!-- Fonts and Styles -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&display=swap" rel="stylesheet">

  <meta name="theme-color" content="#006040">

  <meta property="og:type" content="website">
  <meta property="og:site_name" content="TriTree Research Center">
  <meta property="og:title" content="Contact | TriTree Research Center">
  <meta property="og:description" content="Contact TriTree Research Center for collaborations and inquiries.">
  <meta name="twitter:card" content="summary_large_image">

  <style>
    .contact-section {
      display: flex;
      flex-direction: column;
      gap: 2rem;
      margin-top: 2rem;
    }

    .contact-form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      width: 100%;
    }

    .contact-form input,
    .contact-form textarea {
      padding: 1rem;
      border: 1px solid #d1d5db;
      border-radius: 10px;
      font-size: 1.05rem;
      width: 100%;
    }

    .contact-form button {
      background: #006040;
      color: white;
      padding: 1rem;
      border: none;
      font-size: 1rem;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .contact-form button:hover {
      background: #014444;
    }

    .contact-info {
      background: #f9fafb;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
      text-align: left;
    }

    .contact-info h3 {
      margin-bottom: 1rem;
    }

    .contact-info p {
      margin-bottom: 0.8rem;
      color: #6b7280;
    }
  </style>
</head>

<body>
  <a href="#main" class="skip-link">Skip to content</a>
  <!-- Navigation -->
  <div id="navbar-placeholder"></div>

  <!-- Hero Section -->
  <main id="main">
    <section class="hero">
      <h1>Contact Us</h1>
      <p>Have questions, ideas, or collaboration opportunities? Get in touch with TriTree Research Center.</p>
    </section>

  <!-- Contact Section -->
  <section>
    <h2>Send Us a Message</h2>
    <div class="contact-section">

      <!-- Contact Form -->
      <form class="contact-form">
        <input type="text" name="name" placeholder="Your Name" required>
        <input type="email" name="email" placeholder="Your Email" required>
        <input type="text" name="subject" placeholder="Subject" required>
        <textarea name="message" rows="5" placeholder="Your Message" required></textarea>
        <button type="submit">Send Message</button>
      </form>

      <!-- Contact Info -->
      <!-- <div class="contact-info">
        <h3>Our Office</h3>
        <p><strong>Location:</strong> Computer Science Building, Room 405, University Research Park</p>
        <p><strong>Email:</strong> contact@tritreelab.edu</p>
        <p><strong>Phone:</strong> +1 (555) 123-4567</p>
        <p><strong>Office Hours:</strong> Monday - Friday: 9:00 AM - 5:00 PM</p>
      </div> -->

    </div>
  </section>

  </main>

  <!-- Footer -->
  <footer>
    <p>&copy; <span id="year"></span> TriTree Research Center. All rights reserved.</p>

</body>
